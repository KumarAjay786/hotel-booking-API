<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel List</title>
</head>
<body>
    <h1>Hotel List</h1>
    <ul>
        {% for hotel in hotels %}
            <li>{{ hotel.name }} - {{ hotel.address }}</li>
        {% endfor %}
    </ul>
</body>
</html>

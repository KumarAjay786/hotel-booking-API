<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking List</title>
</head>
<body>
    <h1>Booking List</h1>
    <ul>
        {% for booking in bookings %}
            <li>{{ booking.guest_name }} - {{ booking.check_in }} to {{ booking.check_out }}</li>
        {% endfor %}
    </ul>
</body>
</html>
